<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Berdasarkan Kerusakan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="container mx-auto my-10 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Cari Berdasarkan Kerusakan</h1>
        
        <form action="/search_by_damage" method="POST">
            <div class="mb-6">
                <label for="damage_type" class="block text-lg font-semibold text-gray-700">Jenis Kerusakan</label>
                <input type="text" name="damage_type" class="border border-gray-300 p-3 mt-2 w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Masukkan jenis kerusakan" required />
            </div>
            <div class="text-center">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-full text-lg hover:bg-indigo-700 transition-colors duration-300">Cari</button>
            </div>
        </form>
    </div>

</body>
</html>
