<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Kerusakan HP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Menambahkan link untuk JQuery UI (untuk autocomplete) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="container mx-auto my-10 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Masukkan Gejala HP Anda</h1>
        
        <form action="/diagnosis" method="POST">
            <div class="mb-4">
                <label for="gejala" class="block text-lg font-semibold text-gray-700">Gejala HP</label>
                <input type="text" name="gejala" id="gejala" class="border border-gray-300 p-3 mt-2 w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Masukkan gejala HP" required />
            </div>
            <div class="text-center">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-full text-lg hover:bg-indigo-700 transition-colors duration-300">Diagnosis</button>
            </div>
        </form>
    </div>

    <script>
      $(document).ready(function() {
        // Menggunakan data dari template engine (misalnya Flask atau Django)
        const gejalaList = {{ gejala_list | tojson }};
        
        // Mengaktifkan fitur autocomplete pada input gejala
        $('#gejala').autocomplete({
          source: gejalaList
        });
      });
    </script>

</body>
</html>
